<div class="col-md-6 user-container">
    <h2 class="text-center">Edit Company</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
   
        
        <div class="form-group">
            <label for="CompanyName">Company Name:</label>
            <input formControlName="CompanyName" placeholder="Company Name" name="CompanyName" class="form-control" id="CompanyName">
          </div>
      
          <div class="form-group">
            <label for="CompanyDescription">Company Description:</label>
            <input formControlName="CompanyDescription" placeholder="Company Description" name="CompanyDescription" class="form-control" id="CompanyDescription">
          </div>
      
          <div class="form-group">
            <label for="City">City:</label>
            <input formControlName="City" placeholder="City" name="City" class="form-control" id="City">
          </div>
  
      <button class="btn btn-success">Update</button>
    </form>
  </div>

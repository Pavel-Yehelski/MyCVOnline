    <div class="col-md-6 user-container">
        <h2 class="text-center">Create Job</h2>
        <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
      
    
      
                <div class="form-group">
                        <label for="Title">Title:</label>
                        <input formControlName="Title" placeholder="Title" name="Title" class="form-control" id="Title">
                      </div>
                      <div class="form-group">
                      <label for="Description">Description:</label>
                      <input formControlName="Description" placeholder="Description" name="Description" class="form-control" id="Description">
                    </div>
                    <div class="form-group">
                            <label for="Salary">Salary /hr:</label>
                            <input type="number" formControlName="Salary" placeholder="Salary /hr" name="Salary" class="form-control" id="Salary">
                          </div>
                          <div class="form-group">
                    <label for="Type">Type:</label>
                    <input formControlName="Type" placeholder="Type (Permanent, Contract, Internship, Freelance)" name="Type" class="form-control" id="Type">
                  </div>
                  <div class="form-group">
                  <label for="Requiredskills">Required skills:</label>
                  <input formControlName="Requiredskills" placeholder="Required skills" name="Requiredskills" class="form-control" id="Requiredskills">
                </div>
                <div class="form-group">
                    <label for="CompanyName">Company Name:</label>
                    <input formControlName="CompanyName" placeholder="Company Name" name="CompanyName" class="form-control" id="CompanyName">
                  </div>
              
                  <div class="form-group">
                    <label for="CompanyDescription">Company Description:</label>
                    <input formControlName="CompanyDescription" placeholder="Company Description" name="CompanyDescription" class="form-control" id="CompanyDescription">
                  </div>
              
                  <div class="form-group">
                    <label for="City">City:</label>
                    <input formControlName="City" placeholder="City" name="City" class="form-control" id="City">
                  </div>
                  <div class="form-group">
                        <label for="CreationDate">Creation Date:</label>
                        <input type="datetime" formControlName="CreationDate" placeholder="Creation Date" name="CreationDate" class="form-control" id="CreationDate">
                      </div>
                      <div class="form-group">
                            <label for="EndDate">End Date:</label>
                            <input type="datetime" formControlName="EndDate" placeholder="End Date" name="EndDate" class="form-control" id="EndDate">
                          </div>
    
          <button class="btn btn-success">Add</button>
        </form>
      </div>
